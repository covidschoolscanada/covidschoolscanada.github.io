<div class="contact1">
  <div class="container-contact1">
    <!-- <div class="contact1-pic js-tilt" data-tilt> -->
      <!--   <img src="images/img-01.png" alt="IMG"> -->
      <!-- </div> -->

    <form class="contact1-form validate-form">
      
      <span class="contact1-form-header">Email: <span style="color:#ff0000">*</span></span>
      <div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
	<input class="input1" type="text" name="email" placeholder="Email">
	<span class="shadow-input1"></span> 					
      </div>
      
      
      <div class="wrap-select1">			
	<span class="contact1-form-header">Province: <span style="color:#ff0000">*</span></span>
	<span class="shadow-input1"></span>                
	<select class="select1" id="province" name="province">
	  <option value="Alberta">Alberta</option>
	  <option value="British Columbia">British Columbia</option>
	  <option value="Ontario">Ontario</option>
	  <option value="Quebec">Quebec</option>
	  <option value="Nova Scotia">Nova Scotia</option>
	  <option value="New Brunswick">New Brunswick</option>
	  <option value="Manitoba">Manitoba</option>
	  <option value="Prince Edward Island">Prince Edward Island</option>
	  <option value="Saskatchewan">Saskatchewan</option>
	  <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
	</select>
	<span class="shadow-input1"></span> 
      </div>

      <div class="wrap-select1">
	<span class="contact1-form-header">Type of institution: <span style="color:#ff0000">*</span></span>					
	<span class="shadow-input1"></span>                
	<select class="select1" id="type-of-institution" name="type-of-institution">
	  <option value="School (K-12)">School (K-12)</option>					 
	  <option value="College">College</option>
	  <option value="University">University</option>
	  <option value="Adult training">Adult training</option>					 
	</select>
      </div>

      <div></div>

      <span class="contact1-form-header">Name of institution: <span style="color:#ff0000">*</span></span>					
      <div class="wrap-input1 validate-input" data-validate = "Name of Institution">
	<input class="input1" type="text" name="name" placeholder="Name of Institution">
	<span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1">
	<input class="input1" type="text" name="school-board" placeholder="School Board (if known)">
	<span class="shadow-input1"></span>
      </div>
      
      <div class="wrap-input1">
	<input class="input1" type="number" name="num-students" placeholder="Number of students with positive test">
	<span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1">
	<input class="input1" name="number" name="num-staff" placeholder="Number of staff with positive test">
	<span class="shadow-input1"></span>
      </div>
      
      <div class="wrap-input1">
	<input class="input1" name="text" name="supporting-link" placeholder="http://">
	<span class="shadow-input1"></span>
      </div>

      <div class="wrap-input1">
	<textarea class="input1" name="text" name="other" placeholder="Other information"></textarea>
	<span class="shadow-input1"></span>
      </div>

      
      <div class="container-contact1-form-btn">
	<button class="contact1-form-btn">
	  <span>
	    Send Email
	    <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
	  </span>
	</button>
      </div>
    </form>
  </div>
</div>
