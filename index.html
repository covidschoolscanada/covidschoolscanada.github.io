<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact V1</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">
		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<form class="contact1-form validate-form">
				<span class="contact1-form-title">
					Submit a COVID-19 case
				</span>

                <span class="contact1-form-header">Email: <span style="color:#ff0000">*</span></span>
				<div class="wrap-input1 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<input class="input1" type="text" name="email" placeholder="Email">
					<span class="shadow-input1"></span>
				</div>
              
                                 	
               <div class="wrap-select1">			
               <span class="contact1-form-header">Province: <span style="color:#ff0000">*</span></span>
                   <span class="shadow-input1"></span>                
					<select class="select1" id="province" name="province">
					  <option value="Alberta">Alberta</option>
					  <option value="British Columbia">British Columbia</option>
					  <option value="Ontario">Ontario</option>
					  <option value="Quebec">Quebec</option>
					  <option value="Nova Scotia">Nova Scotia</option>
					  <option value="New Brunswick">New Brunswick</option>
					  <option value="Manitoba">Manitoba</option>
					  <option value="Prince Edward Island">Prince Edward Island</option>
					  <option value="Saskatchewan">Saskatchewan</option>
					  <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
					</select>
			   </div>

                <div class="wrap-select1">
                <span class="contact1-form-header">Type of institution: <span style="color:#ff0000">*</span></span>					
				<span class="shadow-input1"></span>                
					<select class="select1" id="type-of-institution" name="type-of-institution">
					  <option value="School (K-12)">School (K-12)</option>					 
					  <option value="College">College</option>
					  <option value="University">University</option>
					  <option value="Adult training">Adult training</option>					 
					</select>
			    </div>
	
	            <span class="contact1-form-header">Name of institution: <span style="color:#ff0000">*</span></span>					
				<div class="wrap-input1 validate-input" data-validate = "Name of Institution">
					<input class="input1" type="text" name="name" placeholder="Name of Institution">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<input class="input1" type="text" name="school-board" placeholder="School Board (if known)">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<input class="input1" type="number" name="num-students" placeholder="Number of students with positive test">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<input class="input1" name="number" name="num-staff" placeholder="Number of staff with positive test"></input>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<input class="input1" name="text" name="supporting-link" placeholder="http://"></input>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<textarea class="input1" name="text" name="other" placeholder="Other information"></textarea>
					<span class="shadow-input1"></span>
				</div>


				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn">
						<span>
							Send Email
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>
		</div>
	</div>




<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>

</script>

<script>
$('.contact1-form').on('submit',function(e){
        //optional validation code here
  
        e.preventDefault();
      
        $.ajax({
            url: "https://script.google.com/macros/s/AKfycbyoouz-6mVMOT_eCOVgW6SznUL1sPeIIP5D0V9vh4Sz5p7uNbdk/exec",
            method: "POST",
            dataType: "json",
            data: $(".contact1-form").serialize(),
            success: function(response) {
                
                if(response.result == "success") {
                    $('.contact1-form')[0].reset();
                    alert('Thank you for contacting us.');
                    return true;
                }
                else {
                    alert("Something went wrong. Please try again.")
                }
            },
            error: function() {
                
                alert("Something went wrong. Please try again.")
            }
        })
    });
</script>

<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
