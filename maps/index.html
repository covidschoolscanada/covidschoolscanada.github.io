        var transformRequest = (url, resourceType) => {

            return {

        var map = new mapboxgl.Map({
            container: 'map', // container id
            style: 'mapbox://styles/mapbox/dark-v10', //stylesheet location
            center: [-98.61328125, 52.05249047600099], // starting position

            transformRequest: transformRequest

        function findSchools(query) {
            console.log("in geocoder bloo")
            var matchingFeatures = [];
            var schools = map.querySourceFeatures('csvData');

            console.log(schools.length)
            for (var i = 0; i < schools.length; i++) {
                var feature = schools[i];
                // handle queries with different capitalization than the source data by calling toLowerCase()
                if (
                    feature.properties.institute_name
                        .toLowerCase()
                        .search(query.toLowerCase()) !== -1
                ) {

                    feature['place_name'] = '🏫 ' + feature.properties.institute_name;
                    feature['center'] = feature.geometry.coordinates;
                    feature['place_type'] = ['park'];
                    matchingFeatures.push(feature);
                }
            }
            return matchingFeatures;
        }

        var geocoder = new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            localGeocoder: findSchools,
            // limit results to Canada
            countries: 'ca',
            placeholder: 'Enter search e.g. Glamorgan School',
            // type: 'poi',
            mapboxgl: mapboxgl
        });
        map.addControl(geocoder);
        map.addControl(new mapboxgl.NavigationControl()); // zoom rotate
        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true

        function printFilters() {
            console.log("got called")
            console.log(JSON.stringify(map.getFilter('csvData')))
            updateFilters('blah')
        }

        function updateFilters(newf) {
            console.log("-------------------")
            console.log("Update filter")
            console.log("-------------------")

            // get current filter
            f = map.getFilter('csvData')
            //console.log("Before:")
            //console.log(JSON.stringify(f))
            var f2 = new Array();
            if (typeof f == "undefined") {
                f2 = newf
            } else {
                //console.log("has content")
                //console.log(JSON.stringify(f[0]))
                //  console.log("has content2")
                if (f[0] == "all") {
                    //  console.log("in all condition")
                    f.shift(); // remove condition
                    //   console.log(JSON.stringify(f))
                    //   console.log("did it work?")
                }
                if (!Array.isArray(f[0])) {
                    f = new Array(f);
                }

                // make a new array. add all filters except the one 
                // being updated
                f2 = new Array();
                f.forEach(function (arrayItem) {
                    // console.log("in loop2")
                    //  console.log(JSON.stringify(arrayItem[1]))
                    if (arrayItem[1] != newf[1]) {
                        if (f2.length < 1) {
                            f2 = arrayItem;
                        } else {
                            f2 = [f2, arrayItem]
                        }
                    }
                })

                // now add the new filter to the cleaned filter

                if (!Array.isArray(f2[0])) {
                    f2 = new Array(f2, newf);
                } else {
                    f2.push(newf)
                }
                f2.unshift("all");
            }
            //  console.log("")
            // console.log("After:")
            console.log(JSON.stringify(f2))

            map.setFilter('csvData', f2)
        }

        function filterByDate(ld) {
            console.log(ld)
            var filters = ['<=', 'Difference_In_Days', ld]
            updateFilters(filters);

        function filterBy(case_min) {
            //  console.log("in here")

            var filters = ['>=', 'totcase_int', case_min];
            updateFilters(filters);

            // Set the label to the month
            document.getElementById('case_min').textContent = "Total case count >= " + case_min;
        }

            if (caseType.target.id == "outbreak") {

            if (caseType.target.id == "other") {

            console.log(f)

        map.on('load', function () {
            d3.json(
                'CanadaMap_QuebecMerge-current.clean.geojson',
                function (err, data) {
                    if (err) throw (err);

                    data.features = data.features.map(function (d) {
                        // create new integer property for summed cases because is char by default
                        d.properties.totcase_int = parseInt(d.properties.Total_Cases_Summed);
                        // convert strings to int
                        d.properties.Is_Cluster = parseInt(d.properties.Is_Cluster);
                        d.properties.Is_Outbreak = parseInt(d.properties.Is_Outbreak);
                        d.properties.Is_Single = parseInt(d.properties.Is_Single);
                        d.properties.Difference_In_Days = parseInt(d.properties.Difference_In_Days);
                        return d;
                    });
                    //console.log(JSON.stringify(data.features[0]));
                    console.log("FIXED5")

                    //Add the the layer to the map 
                    map.addLayer({
                        'id': 'csvData',
                        'type': 'circle',
                        'source': {
                            'type': 'geojson',
                            'data': data
                        },
                        'paint': {
                            'circle-radius': ['case',
                                ['<=', ["number", ["get", "totcase_int"]], 4],
                                4,
                                ["*", ["number", ["get", "totcase_int"]], 0.6]
                            ],
                            'circle-opacity': 0.8,
                            'circle-color': [
                                "match",
                                [
                                    "get",
                                    "Outbreak_Status"
                                ],
                                "Single/unlinked cases", "#F6D608",
                                "Declared outbreak", "#E28800",
                                "Cluster (BC)", "#6F09BD",
                                "gray"
                            ]
                        },
                    });


                    // When a click event occurs on a feature in the csvData layer, open a popup at the
                    // location of the feature, with description HTML from its properties.
                    map.on('click', 'csvData', function (e) {
                        var coordinates = e.features[0].geometry.coordinates.slice();

                        //set popup text 
                        //You can adjust the values of the popup to match the headers of your CSV. 
                        // For example: e.features[0].properties.Name is retrieving information from the field Name in the original CSV. 
                        var description = `<h3>` + e.features[0].properties.institute_name + `</h3>`
                        description = description + `<b>` + `Total cases to date: ` + `</b>`;
                        description = description + e.features[0].properties.Total_Cases_Summed + `<br>`;

                        description = description + `<b>` + `Total outbreaks to date: ` + `</b>`
                        description = description + e.features[0].properties.Total_outbreaks_to_date + `<br>`;

                        description = description + `<b>` + `Last Reported Date: ` + `</b>`
                        description = description + e.features[0].properties.Last_Reported_Date + `<br>`;

                        //description = description + `<b>` + `Evidence: ` + `</b>`
                        //description = description + `<a href="` + e.features[0].properties.Article + `">` + e.features[0].properties.Article + `</a></span>`;

                        description = description + `<b>` + `School board: ` + `</b>`
                        description = description + e.features[0].properties.School_board + `<br>`;

                        description = description + `<b>` + `City: ` + `</b>`
                        description = description + e.features[0].properties.City + `<br>`;

                        description = description + `<b>` + `Province: ` + `</b>`
                        description = description + e.features[0].properties.Province + `<br>`;


                        console.log(e.features)

                        // Ensure that if the map is zoomed out such that multiple
                        // copies of the feature are visible, the popup appears
                        // over the copy being pointed to.
                        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                        }

                        //add Popup to map

                        new mapboxgl.Popup()
                            .setLngLat(coordinates)
                            .setHTML(description)
                            .addTo(map);
                    });

                    // Change the cursor to a pointer when the mouse is over the places layer.
                    map.on('mouseenter', 'csvData', function () {
                        map.getCanvas().style.cursor = 'pointer';
                    });

                    // Change it back to a pointer when it leaves.
                    map.on('mouseleave', 'places', function () {
                        map.getCanvas().style.cursor = '';
                    });

                    var bbox = turf.bbox(data);
                    map.fitBounds(bbox, { padding: 50 });

                    // show all cases (1+)
                    filterBy(1);
                    document.getElementById('slider').addEventListener('input', function (e) {
                        var case_cutoff = parseInt(e.target.value, 10);
                        filterBy(case_cutoff)
                    });

                    // show all cases (1+)
                    filterByDate(14);
                    document.getElementById('slider_date').addEventListener('input', function (e) {
                        var date_cutoff = parseInt(e.target.value, 10);
                        filterByDate(date_cutoff)
                    });

                    //var checkboxElems = document.querySelectorAll("input[type='checkbox']");
                    //for (var i = 0; i < checkboxElems.length; i++) {
                    //    checkboxElems[i].addEventListener("click", filterByType);
                    //}
                    addLegend();
